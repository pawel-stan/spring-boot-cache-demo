<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Lista zadań</title>

    <link rel="stylesheet" href="/css/main.css" type="text/css"/>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="container">
    <h1>
        <span th:text="${issue.code}"></span>
    </h1>

    <section class="mt-2">
        <h2>
            Komentarze
        </h2>

        <div th:each="comment : ${issue.comments}" class="py-2">
            <div th:text="${comment.content}"></div>
        </div>
    </section>

    <hr/>

    <form th:action="@{'/issues/' + ${issue.code} + '/comments'}" th:object="${newComment}" method="post">
        <div class="row">
            <div class="mb-3">
                <div>
                    <label for="username">Dodaj komentarz</label>
                </div>
                <div>
                    <textarea id="username"
                              th:field="*{content}"
                              cols="50"
                              rows="7"
                              placeholder="Napisz coś..."></textarea>
                </div>
            </div>
        </div>

        <div>
            <button type="submit" class="btn btn-primary" th:text="Zapisz"></button>

            <a th:href="@{'/issues/'}" class="btn btn-secondary">
                Lista zadań
            </a>
        </div>
    </form>
</section>
</body>
</html>
